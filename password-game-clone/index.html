<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Password Game</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/rules.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Password Game</h1>
            <p class="subtitle">Can you create a password that meets all the rules?</p>
        </header>

        <main>
            <div class="password-container">
                <label for="password">Enter your password:</label>
                <div class="password-input-wrapper">
                    <input type="text" id="password" placeholder="Type here...">
                    <span class="char-count">0</span>
                </div>
            </div>

            <div class="rules-container">
                <!-- Rules will be added here dynamically -->
            </div>

            <div class="win-screen hidden">
                <h2>Congratulations! üéâ</h2>
                <p>Your password is now more secure than Fort Knox... or maybe just weird enough to be unforgettable.</p>
                <button id="restart-button">Play Again</button>
            </div>
        </main>

        <footer>
            <p>Inspired by <a href="https://neal.fun/password-game/" target="_blank">Neal.fun</a> | Created with ‚ù§Ô∏è in 2025</p>
        </footer>
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/dynamicRules.js"></script>
    <script src="./js/rules.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
